{% extends 'portfolio/base.html' %}
{% block content %}
<h1>HELLO</h1>


{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blog</a>

<img src="{% static 'portfolio/20180709_205354.jpg' %}">

{% for Project in Projects %}
    <h2> {{ Project.title }} </h2>
    <P> {{ Project.description }} </P>
    <img src="{{ Project.image.url }}" height="40" width="60">
    {% if Project.url %}
    <br> <a href="{{ Project.url }}"> Link </a>
    {% endif %}
{% endfor %}

{% endblock %}
